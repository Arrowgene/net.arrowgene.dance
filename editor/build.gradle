group 'net.arrowgene.dance'
version gradle.ext.dance_version

apply plugin: 'java'

sourceCompatibility = 1.7

jar {
    manifest {
        attributes 'Name': 'arrowgene/dance/editor',
            'Specification-Title': 'Editor Component',
            'Specification-Version': version,
            'Specification-Vendor': gradle.ext.dance_vendor,
            'Implementation-Title': 'arrowgene.dance.editor',
            'Implementation-Version': version,
            'Implementation-Vendor': gradle.ext.dance_vendor
    }
}

repositories {
    mavenCentral()
}

sourceSets {
  main {
    output.resourcesDir = '../bin/'
    output.classesDir   = '../bin/'
  }
}

dependencies {
    compile project(':library')
    compile project(':database')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
